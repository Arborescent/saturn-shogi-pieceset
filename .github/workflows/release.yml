name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install Pillow

      - name: Generate pieces
        run: python src/main.py

      - name: Create full size zip
        run: zip -j saturn-shogi-pieceset-full.zip build/*

      - name: Create 256px resized pieces
        run: |
          python -c "
          from pathlib import Path
          from PIL import Image
          Path('build-256').mkdir(exist_ok=True)
          for f in Path('build').glob('*.png'):
              img = Image.open(f)
              ratio = 256 / img.width
              new_size = (256, int(img.height * ratio))
              img.resize(new_size, Image.LANCZOS).save(f'build-256/{f.name}')
          "

      - name: Create 256px zip
        run: zip -j saturn-shogi-pieceset-256.zip build-256/*

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            saturn-shogi-pieceset-full.zip
            saturn-shogi-pieceset-256.zip
